components:
  schemas: {}
  securitySchemes: {}
  parameters:
    PPN:
      name: PPN
      in: path
      required: true
      schema:
        type: string
        pattern: '[0-9]{8}[0-9A-Z]{1}'
        minLength: 9
        maxLength: 9
        example: '139753753'
      description: Identifiant d'une notice d'autorité
    Accept:
      name: Accept
      in: header
      required: false
      schema:
        type: string
        enum:
          - application/xml
          - text/xml
          - application/json
          - text/json
        example: application/xml
      description: 'Format demandé (XML, JSON)'
    format:
      name: format
      in: query
      required: false
      schema:
        type: string
        enum:
          - text/json
      description: Format demandé
    ID:
      name: ID
      in: path
      required: true
      schema:
        type: string
      description: 'Identifiant de personne ou de collectivité dans d''autres référentiels (BnF,Hal,Orcid,Viaf,etc.)'
    ILN:
      name: ILN
      in: path
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 3
        pattern: '[0-9]{1,3}'
      description: identifiant unique d’un établissement participant au réseau du Sudoc. Un ILN peut englober un ou plusieurs RCR
